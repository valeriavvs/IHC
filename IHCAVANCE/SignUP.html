<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles_signup.css">
    <title>Creación de Cuenta</title>
</head>
<body>
    <a href="IHC.html">Back</a>
    <h1>CREAR UNA CUENTA</h1>
    <div class="user-type">Restaurante/Artista</div>

    <div class="input-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="input-container">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>

    <div class="input-container">
        <label for="dni">Número de DNI:</label>
        <input type="text" id="dni" name="dni" required>
    </div>

    <div class="input-container">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>

    <div class="input-container">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="input-container">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    </div>

    <div class="accept-terms">
        <label for="aceptar_terminos">Estás de acuerdo con los términos y condiciones
        <input type="checkbox" class="accept-checkbox" id="aceptar_terminos" name="aceptar_terminos">
        </label>
    </div>
    <br>
    <br>
    <button class="signup-button" onclick="redirectToRegistro()">Crear Cuenta</button>
    <script>
        function redirectToRegistro() {
            window.location.href = "pagina_registro.html";
        }
    </script>
</body>
</html>
